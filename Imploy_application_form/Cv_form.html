<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <scriptm defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="cv_form.css">
        <link rel="scriptsheet" href="cv_form.js">

</head>

<body>
    <div class="form_name">
        <h1>Resume Submition Page</h1>
    </div>
    <div class="line-1"></div>
    <div class="info">
        <form>
            <div class="name">
                <form novalidate>
                    <div class="row">
                        <label for="name" class="form-label">Name</label>
                        <div class="col-6">
                            <input type="name" id="firstname" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col-6">
                            <input type="name" id="lastname" class="form-control" placeholder="Lastst Name">
                        </div>

                    </div>
                </form>
            </div>
            <div class="phone_number">
                <form unvalidate>
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="phone_number" id="phone_number" class="form-control" placeholder="Phone number">
                </form>
            </div>
            <div class="email">
                <form unvalidate >
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control " placeholder="enter your email_id">
                </form>
            </div>
            <div class="address">
                <form unvalidate>
                    <label for="address" class="form-label">Address</label>
                    <input type="address" id="name" class="form-control" placeholder="Addreass">
                </form>

                <form unvalidate>
                    <div class="row">
                        <div class="col-sm-auto">
                            <input type="address" id="name1" class="form-control" placeholder="City">
                        </div>
                        <div class="col-sm-auto">
                            <input type="address" id="pincode" class="form-control" placeholder="pin Code">

                        </div>
                        <div class="col-sm-auto">
                            <!-- <label for="exampleDataList" class="form-label"></label> -->
                            <input class="form-control" list="datalistOptions" id="exampleDataList"
                                placeholder="Country">
                            <datalist id="datalistOptions">
                                <option value="India">
                                <option value="New York">
                                <option value="America">
                                <option value="England">
                                <option value="japan">
                            </datalist>
                            <!-- <input type="address" id="city" class="form-check-label" placeholder="Country"> -->

                        </div>
                    </div>
                </form>
            </div>
            <div class="emp_status ">
                <label for="employ_status" class="form-label">Now You Persuing </label>
                <div class="white">
                    <div class="Student">
                        <input class="form-check-input" type="radio" name="degree" id="btech">
                        <label class="form-check-label" for="degree1">Student </label>
                    </div>
                    <div class="Employe">

                        <input class="form-check-input" type="radio" name="degree" id="Employ" checked>
                        <label class="form-check-label" for="degree2">Employe</label>
                    </div>
                    <div class="Business man">

                        <input class="form-check-input" type="radio" name="degree" id="Employ" checked>
                        <label class="form-check-label" for="degree3">Buisness man</label>
                    </div>
                </div>
            </div>

            <div class="Interest">
                <label for="interest" class="form-label">What department would you be interested to joining ? </label>
                <div class="white">
                    <div class="software_dev">
                        <input class="form-check-input" type="radio" name="Interestdefault" id="btech">
                        <label class="form-check-label" for="Interestdefault1">Software developer </label>
                    </div>
                    <div class="tester">
                        <input class="form-check-input" type="radio" name="Interestdefault" id="Employ" checked>
                        <label class="form-check-label" for="Interestdefault2">Tester</label>
                    </div>
                    <div class="Data analyst">
                        <input class="form-check-input" type="radio" name="Interestdefault" id="Employ" checked>
                        <label class="form-check-label" for="Interestdefault2">Data analyst</label>
                    </div>
                    <div class="UI/UX designer">
                        <input class="form-check-input" type="radio" name="Interestdefault" id="Employ" checked>
                        <label class="form-check-label" for="Interestdefault2">UI/UX designer</label>
                    </div>
                </div>
            </div>
            <div class="upload_resume">
                <label for="resumeupload" class="form-label">You can upload your resume </label>
                <input class="form-control" type="file" id="resumeupload" multiple>
            </div>
            <div class="apply">
                <button type="submit" class="btn btn-primary">Apply</button>

            </div>

        </form>
    </div>

    </script> -->
</body>

</html>
